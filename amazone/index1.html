<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon/Login</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link href="login.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-1">
      <div class="container">
        <div class="img">
          <img src="img.jpg" alt="amazone img" />
        </div>
        <div class="wrapper">
          <form action="">
            <h1>Login</h1>

            <div class="input-box">
              <input type="text" placeholder="username" required />
              <span><ion-icon class="icon" name="person"></ion-icon></span>
            </div>

            <div class="input-box">
              <input type="password" placeholder="password" required />
              <span><ion-icon class="icon" name="lock-closed"></ion-icon></span>
            </div>

            <div class="remember">
              <label><input type="checkbox" /> Remember me</label>
              <a class="for-link" href="#">Forget password?</a>
            </div>

            <a href="index2.html" type="submit" class="btn">Login</a>

            <div class="link">
              <p class="text-account">
                Don't have an account
                <a class="for-link-1" href="#"> Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
